      <div class="col-md-8 order-md-1">
        <h4 class="mb-3">Jaarlijkse kosten: {{yearlyCost}}</h4>
        <form class="needs-validation" novalidate>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="usage">Hours of usage per day</label>
              <input type="Number" class="form-control" id="usage" placeholder="1" value="" required>
              <div class="invalid-feedback">
                usage is required.
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="pricekwh">cent per kWh</label>
              <input type="number" class="form-control" id="price" placeholder="0,21" value="" required>
              <div class="invalid-feedback">
                Electricity price is required.
              </div>
            </div>
          </div>
  
          <div class="mb-3">
            <label for="Wattage">Wattage</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Watt</span>
              </div>
              <input type="number" class="form-control" id="device_wattage" placeholder="100 Watt" required>
              <div class="invalid-feedback" style="width: 100%;">
                Device wattage is required.
              </div>
            </div>
          </div>
        </form>
